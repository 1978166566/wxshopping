<!doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">

<link rel="stylesheet" type="text/css" href="theme/css/main.css">

<div id="wrapper"><a class="logo" href="/"></a>

      <div class="utilities">
        <form  name="formsearch" action="/plus/search.php" id="formkeyword">

            <button id="search"></button>
          </div>
        </form>
        <a class="button right" href="/init">返回首页</a>
          <a class="button right" href="#"onClick="history.go(-1);return true;">返回上一级</a>

      </div>

    <div id="footer">

        <li><a href="/init">网站首页</a></li>
      </ul>
    </div>
