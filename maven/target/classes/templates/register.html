<!--- header begin-->
<header id="pc-header">
    <div class="login-header" style="padding-bottom:0">
        <div><h1><a href="index.html"><img src="theme/icon/logo.png"></a></h1></div>
    </div>
</header>
<!-- header End -->



<section id="login-content">
    <div class="login-centre">
        <div class="login-switch clearfix">
            <p class="fr">我已经注册，现在就 <a href="login.html">登录</a></p>
        </div>
        <div class="login-back">
            <div class="H-over">
                <form action="regist" method="post">
                    <div class="login-input">
                        <label><i class="heart">*</i>用户名：</label>
                        <input type="text" class="list-input1" id="username" name="u_name" placeholder="">
                    </div>
                    <div class="login-input">
                        <label><i class="heart">*</i>请设置密码：</label>
                        <input type="text" class="list-input" id="password" name="u_pwd" placeholder="">
                    </div>
                    <div class="login-input">
                        <label><i class="heart">*</i>请确认密码：</label>
                        <input type="text" class="list-input" id="password1" name="rpassword" placeholder="">
                    </div>
                    <div class="login-input">
                        <label><i class="heart">*</i><i id="emailxx">邮箱号：</i></label>
                        <input type="text" class="list-iphone" id="iphone" name="u_email" placeholder="">
                        <a style="margin-right: 15px;" href="javascript:void(0);" id="emailyzm" class="obtain">获取邮箱验证码</a>
                        <p style="margin-top: 10px;font-size:13px;"><a id="isemails" href="javascript:void(0);">使用手机验证</a></p>
                    </div>
                    <div class="login-input">
                        <label><i class="heart">*</i><i id="emailyzms">邮箱验证码：</i></label>
                        <input type="text" class="list-notes" id="message" name="verificationcode" placeholder="">
                        <label id="time"><i class="heart"></i></label>
                    </div>
                    <div style="margin-left: 206px;padding-bottom:19px;font-size: 15px;">
                        <label><i class="heart">*</i>性别：</label>
                        <label><i class="heart"></i>男</label>
                        <input type="radio" checked name="u_sex" value="男"/>
                        <label><i class="heart"></i>女</label>
                        <input type="radio" name="u_sex" value="女"/>
                    </div>
                    <div class="login-input">
                        <label><i class="heart">*</i>地址：</label>
                        <input type="text" class="list-iphone" name="u_address" placeholder="可选填">
                    </div>
                    <div class="item-ifo">
                        <input type="checkbox" onClick="agreeonProtocol();" id="readme" checked="checked" class="checkbox">
                        <label for="protocol">我已阅读并同意<a id="protocol" class="blue" href="#">《悦商城用户协议》</a></label>
                        <span class="clr"></span>
                    </div>
                    <div class="login-button">
                        <a href="javascript:void(0)" id="regist">立即注册</a>
                        <input type="submit" value="注册"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
